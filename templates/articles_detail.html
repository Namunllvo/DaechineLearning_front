<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>게시글 정보</title>
    <script src="../static/js/article_detail.js"></script>
    <script src="../static/js/article_fin.js"></script>
    <script src="../components/urls.js"></script>

    <script src="../static/js/comment.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>게시글 정보</h1>
        <div style='display:flex;'>
            <div id="images_p" style='margin-right: 100px'>
            </div>

            <div style="width:500px">
                <p>
                    ID: <span id="article_id"></span>
                </p>
                <p>
                    제목: <span id="article_title"></span>
                </p>
                <p>
                    작성자: <span id="article_user"></span>
                </p>
                <p>
                    곡명: <span id="music_id"></span>
                </p>
                <p>
                    내용: <span id="article_content"></span>
                </p>
                <p>
                    장르<p id="genre" style="overflow-y:scroll; height:80px; margin-top: -15px; border: 1px solid #000000;"></p>
                </p>
            </div>
        </div>
    </div>
    
    <div style="text-align: center;">
        <button onclick="articleUpdate()">수정 못만들었어요 나 자러갈래요..</button>
        <button onclick="articleDelete()">삭제 동작 됨</button>
    </div>
    
    <div class="container text-center mt-5">

        <h3 class="mb-1">댓글</h1>
        <div class="row row-cols-1 row-cols-md-2">

            <div id="comment-image" class="col"></div>

            <div class="card" style="padding: 10px 10px 10px 10px; width: 100%; flex-direction: column;">

                <div>
                    <img style="width: 200px;" src="" alt="" id="use_emoticon">
                </div>

                <div>
                    <input type="text" class="form-control" placeholder="댓글 입력" id="comment_content"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" style="width: 105px;" type="button"
                        onclick="emoticonButtonList('user_emoticon_list' , 'emoticon_popup', 'emoticonbtn', 'emoticon_images', 'use_emoticon')"
                        id="emoticonbtn">이모티콘</button>
                    <button class="btn btn-outline-secondary" style="width: 70px;" type="button"
                        id="comment_create">등록</button>
                </div>

                <div alt="Images" id="image">
                </div>
            </div>
            
            <div></div>

            <div style="height: 0px;">
                <div class="card text-center;" style="position: relative; z-index: 1; margin-top: -17px; display: none;"
                    id="emoticon_popup"> <!--이모티콘-->
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="user_emoticon_list"></ul>
                    </div>
                    <div class="row row-cols-5 row-cols-md-5" style="overflow-y: scroll; height: 220px;"
                        id="emoticon_images">
                    </div>
                </div>
            </div>

        </div>
        <div class="row row-cols-1 row-cols-md-1" id="comment">
        </div>
    </div>

</body>

</html>
