<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/urls.js"></script>
    <script src="../static/js/api.js"></script>
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입 페이지</h1>
    <form action="" method="post">
        <p>
            <label for="id_email">이메일:</label>
            <input type="email" name="email" id="email" placeholder="email">
        </p>
        <p>
            <label for="id_email">아이디:</label>
            <input type="text" name="username" id="username" placeholder="아이디">
        </p>
        <p>
            <label for="id_email">비밀번호:</label>
            <input type="password" id="password1" name="password1" placeholder="비밀번호">
        </p>
        <p>
            <label for="id_email">비밀번호(확인):</label>
            <input type="password" id="password2" name="password2" placeholder="비밀번호(확인)">
        </p>
        <button type="button" onclick="handleSignin()">제출</button>
        <p>
            "이미 계정이 있으신가요? 바로
            <a href="/templates/login.html">로그인</a>
            하세요."
        </p>
        <p>
            "인증이메일을 못받으셨다면
            <a href="/templates/emailresent.html">이메일 재전송</a>
            하세요."
        </p>
    </form>
</body>

</html>
